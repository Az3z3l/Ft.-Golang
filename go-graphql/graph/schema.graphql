# schema.graphql
#
# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Person {
  id: Int!
  name: String!
  pet: Pet
}

type Pet {
  id: Int!
  name: String!
}

type users{
  id: ID!
  uname: String!
  password: String!
}

type Query {
  person: [Person!]!
  pet: [Pet!]!
  hello: String!
}